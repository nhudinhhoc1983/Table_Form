<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Long-table</title>
</head>
<body>
<table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Income</th>
      <th>Expenditure</th>
    </tr>
    </thead>
    <tbody>
    <tr>
       <th>1 st January</th>
        <th>250</th>
        <th>36</th>
    </tr>
    <tr>
        <th>31st January</th>
        <th>129</th>
        <th>64</th>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td></td>
        <td>7824</td>
        <td>1241</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
